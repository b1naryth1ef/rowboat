{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Dashboard</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-comments fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats['messages'] }}</div>
            <div>Messages</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-green">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-server fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats['guilds'] }}</div>
            <div>Guilds</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-yellow">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-user fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats['users'] }}</div>
            <div>Users</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-red">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-hashtag fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ stats['channels'] }}</div>
            <div>Channels</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        Guilds
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for guild in guilds %}
              <tr>
                <td>{{ guild.guild_id }}</td>
                <td>{{ guild.name }}</td>
                <td>
                  <a href="/guilds/{{ guild.guild_id }}">
                    <button type="button" class="btn btn-success btn-circle"><i class="fa fa-info"></i></button>
                  </a>
                  <a href="/guilds/{{ guild.guild_id }}/config">
                    <button type="button" class="btn btn-info btn-circle"><i class="fa fa-edit"></i></button>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
